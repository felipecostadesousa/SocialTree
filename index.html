<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Social Tree</title>
    </head>
    <body>
        <div class="main">
            <div class="profile_image">
                <img src="assets/profile.png" alt=" Imagem de Perfil">
            </div>
            <div class="text_instagram">
                <a href="https://instagram.com" target="_blank">@instagram</a>
            </div>
            <div class="list_links">
                <ul>
                    <li><a href="#">LINK 1</a></li>
                    <li><a href="#">LINK 2</a></li>
                    <li><a href="#">LINK 3</a></li>
                    <li><a href="#">LINK 4</a></li>
                </ul>
            </div>
            <div class="social_links">
                <a href="https://twitter.com" target="_blank"><img src="assets/twitter.svg" alt="Twitter"></a>
                <a href="https://twitch.com" target="_blank"><img src="assets/twitch.svg" alt="Twitch"></a>
                <a href="https://instagram.com" target="_blank"><img src="assets/instagram.svg" alt="Instagram"></a>
                <a href="https://linkedin.com" target="_blank"><img src="assets/linkedin.svg" alt="Linkedin"></a>
                <a href="https://github.com" target="_blank"><img src="assets/github.svg" alt="Github"></a>
            </div>
        </div>
    </body>
</html>
